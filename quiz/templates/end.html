{% load socialaccount %}
{% providers_media_js %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <style>

    </style>
</head>

<body>
    <div class="back">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>
    <div class="navv">
        <button id='togg_menu'>
            <span class='bar'></span>
            <span class='bar'></span>
            <span class='bar'></span>
        </button>
        <img src="{% static 'css/dslogowhitepng.png' %}" alt="logo" height="50px" width="auto"
            style="float:right; margin-right: 10px;">
        <header>
            <ul class='megaMenu'>


                <li>
                    <a href="{% url 'leaderboard' %}">Leaderboard</a>

                </li>
                <li><a href='/accounts/logout/'>Logout</a></li>

            </ul>
        </header>

    </div>
    <div class="head" style="margin-top: 150px;">
        <p>More questions coming soon!</p>
    </div>
    <div class="tq">
        <svg viewBox="0 0 600 150">
            <!-- Symbol-->
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="50%" dy=".35em">&nbsp;&nbsp;&nbsp;THANK
                    YOU&nbsp;&nbsp;&nbsp;</text>
            </symbol>
            <!-- Duplicate symbols-->
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
            <use class="text" xlink:href="#s-text"></use>
        </svg>
    </div>


    <div class="lgbt">

        <button type="submit" class="logout-button" onclick="window.location.href='/accounts/logout/';">Logout</button>

    </div>


    <div style="bottom:0px;width:100%;position: absolute; text-align: center; color:#f0f0f0;">
        <h5>&copy;DEBSOC NITDGP</h5>
    </div>
</body>

</html>
